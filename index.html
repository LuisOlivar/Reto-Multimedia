<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device, initial-scale=1">
    <title>Ejemplo de HTML con Multimedia</title>
</head>

<body>
    <header>
        <h1>Multimedia en HTML</h1>
    </header>
    <main>
        <section>
            <header>
                <h2>Audio</h2>
            </header>
            <audio controls>
                <source src="AudiosVideos/audio.mp3" type="audio/mpeg">
                Tu navegador no soporta este formato.
            </audio>
        </section>
        <section>
            <header>
                <h2>Video</h2>
            </header>
            <video width="400" controls>
                <source src="AudiosVideos/video.mp4" type="video/mp4">
                Tu navegador no soporta este formato.
            </video>
        </section>
        <section>
            <header>
                <h2>Iframe</h2>
            </header>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/4moCNEl6ljs?si=wXRakiEu-SjMFF17"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen></iframe>
        </section>
    </main>
</body>

</html>
